<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" template="/layout/template.xhtml">

	<ui:define name="body">
		<h:form id="formOrdenAbiestras">

			<rich:dataTable var="_item" value="#{manejadorOrden.consultarRankingOrdensAbiertas()}">

				<rich:column>
					<f:facet name="header">
						<h:outputText value="Orden" />
					</f:facet>
					<h:outputText value="#{_item.ordid}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Fecha" />
					</f:facet>
					<h:outputText value="#{_item.orderdate}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Precio" />
					</f:facet>
					<h:outputText value="#{_item.price}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Estado" />
					</f:facet>
					<h:outputText value="#{_item.status}" />
				</rich:column>

				<rich:column>
					<f:facet name="header">
						<h:outputText value="Accion" />
					</f:facet>
					<a:commandLink value="Editar"
						action="#{manejadorOrden.asignar(_item)}"></a:commandLink>
				</rich:column>

			</rich:dataTable>

		</h:form>
	</ui:define>

</ui:composition>
