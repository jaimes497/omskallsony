<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">

	<ui:define name="body">

		<h:form id="producto" styleClass="edit">

			<rich:panel>
				<f:facet name="header">PANEL ADMINISTRACIÃ“N DE PRODUCTOS</f:facet>

				<s:decorate id="idProductoField" template="/layout/edit.xhtml">
					<ui:define name="label">Id Producto</ui:define>
					<h:outputText value="#{manejadorProducto.producto.prodid}" />
				</s:decorate>
				<s:decorate id="nombreField" template="/layout/edit.xhtml">
					<ui:define name="label">Nombre</ui:define>
					<h:inputText value="#{manejadorProducto.producto.name}" />
				</s:decorate>
				<s:decorate id="descripcionField" template="/layout/edit.xhtml">
					<ui:define name="label">Descripcion</ui:define>
					<h:inputText value="#{manejadorProducto.producto.description}" />
				</s:decorate>
				<s:decorate id="categoriaField" template="/layout/edit.xhtml">
					<ui:define name="label">Categoria</ui:define>
					<h:inputText value="#{manejadorProducto.producto.category}" />
				</s:decorate>
				<s:decorate id="precioField" template="/layout/edit.xhtml">
					<ui:define name="label">Precio</ui:define>
					<h:inputText value="#{manejadorProducto.producto.listPrice}" />
				</s:decorate>
				<s:decorate id="fabricanteField" template="/layout/edit.xhtml">
					<ui:define name="label">Fabricante</ui:define>
					<h:inputText value="#{manejadorProducto.producto.producer}" />
				</s:decorate>

				<div style="clear: both">
					<span class="required">*</span> Campos Requeridos
				</div>

				<a:commandButton id="save"
					action="#{manejadorProducto.registrarProducto(manejadorProducto.producto)}"
					value="Guardar Cambios" />

			</rich:panel>

			<rich:panel>
				<f:facet name="header">PANEL BUSQUEDA PRODUCTOS</f:facet>

				<s:decorate template="/layout/display.xhtml">
					<ui:define name="label">Codigo Producto</ui:define>
					<h:inputText id="nombre" value="#{manejadorProducto.prodId}" />
				</s:decorate>
				<s:decorate template="/layout/display.xhtml">
					<ui:define name="label">Nombre</ui:define>
					<h:inputText id="nombre" value="#{manejadorProducto.nombre}" />
				</s:decorate>
				<s:decorate template="/layout/display.xhtml">
					<ui:define name="label">Descripcion</ui:define>
					<h:inputText id="nombre" value="#{manejadorProducto.descripcion}" />
				</s:decorate>
				<div style="clear: both" />

				<a:commandButton value="Buscar" reRender="list"
					action="#{manejadorProducto.recreateModel()}" />

			</rich:panel>

			<h:panelGroup id="list">
				<h:panelGroup rendered="#{manejadorProducto.parametrosValidos()}">

					<rich:dataTable var="_item" value="#{manejadorProducto.items}">

						<rich:column>
							<f:facet name="header">
								<h:outputText value="Prod Id" />
							</f:facet>
							<h:outputText value="#{_item.prodid}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Nombre" />
							</f:facet>
							<h:outputText value="#{_item.name}" />
						</rich:column>

						<rich:column>
							<f:facet name="header">
								<h:outputText value="Accion" />
							</f:facet>
							<a:commandLink value="Editar"
								action="#{manejadorProducto.asignar(_item)}"></a:commandLink>
						</rich:column>

					</rich:dataTable>

					<h:panelGroup rendered="#{manejadorProducto.items.rowCount > 0}">
						<table width="50%" align="center" border="0px"
							class="dr-table rich-table">
							<tr>
								<td align="center" class="dr-subtable-cell rich-subtable-cell">
									<h1>
										<a:commandLink reRender="list"
											action="#{manejadorProducto.previous}" value="Atras"
											rendered="#{manejadorProducto.pagination.hasPreviousPage}" />
										#{' '}
										<h:outputText
											value="#{manejadorProducto.pagination.pageFirstItem + 1} #{' '}.. #{' '} #{manejadorProducto.pagination.pageLastItem + 1}/#{manejadorProducto.pagination.itemsCount}" />
										#{' '}
										<a:commandLink reRender="list"
											action="#{manejadorProducto.next}"
											rendered="#{manejadorProducto.pagination.hasNextPage}"
											value="Siguiente" />
										#{' '}
									</h1>
								</td>
							</tr>
						</table>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>

		</h:form>

	</ui:define>

</ui:composition>
