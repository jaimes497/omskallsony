<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" template="/layout/template.xhtml">

	<ui:define name="body">
		<h:form id="formCampanias">
		
			<rich:panel>
				<f:facet name="header">Registrar Campania </f:facet>
				
				<div style="clear: both">
				</div>
				
				<div class="actionButtons">
					<a:commandButton id="save"
						action="#{manejadorCampania.agregar()}"
						value="Nueva CampaÃ±a" />
				</div>

			</rich:panel>

			<rich:dataTable var="_item" value="#{manejadorCampania.consultarCampanias()}">

				<rich:column>
					<f:facet name="header">
						<h:outputText value="Categoria" />
					</f:facet>
					<h:outputText value="#{_item.campaniaid}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Prod Id" />
					</f:facet>
					<h:outputText value="#{_item.prodid}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Fecha Inicio" />
					</f:facet>
					<h:outputText value="#{_item.fecIni}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Fecha Fin" />
					</f:facet>
					<h:outputText value="#{_item.fecFin}" />
				</rich:column>

				<rich:column>
					<f:facet name="header">
						<h:outputText value="Accion" />
					</f:facet>
					<a:commandLink value="Editar"
						action="#{manejadorCampania.asignar(_item)}"></a:commandLink>
				</rich:column>

			</rich:dataTable>

		</h:form>
	</ui:define>

</ui:composition>
