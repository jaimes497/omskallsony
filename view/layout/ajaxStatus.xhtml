<span xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:a4j="http://richfaces.org/a4j" 
	xmlns:rich="http://richfaces.org/rich">
	
	<a4j:status onstart="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:280, height:80, top:200});" 
		onstop="Richfaces.hideModalPanel('ajaxLoadingModalBox');" 
		id="ajaxStatus" />
	
	<rich:modalPanel id="ajaxLoadingModalBox" resizeable="false" zindex="3000">
		<center>
			<h1>Espere por favor</h1>
		</center>
		
		<center>
			<h:graphicImage value="/img/ajax-loader.gif" />
		</center>
	</rich:modalPanel>
</span>
